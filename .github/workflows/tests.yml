name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1

      - name: Upgrade Build Tools (pip, setuptools, wheel)
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Compatible Numpy Version
        run: |
          pip install numpy==1.24.4

      - name: Install PyTorch First
        run: |
          pip install torch==1.12.0+cpu torchvision==0.13.0+cpu torchaudio==0.12.0+cpu --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Prepare Dependencies File
        run: |
          grep -vE 'detectron2' requirements.txt > temp-requirements.txt
          cat temp-requirements.txt  # Debugging step

      - name: Install Other Dependencies (Without Detectron2)
        run: |
          pip install --no-cache-dir -r temp-requirements.txt

      - name: Install spacy Separately
        run: |
          pip install spacy==3.8.2

      - name: Install Detectron2 Separately
        run: |
          pip install --no-cache-dir git+https://github.com/facebookresearch/detectron2.git@d1e04565d3bec8719335b88be9e9b961bf3ec464#egg=detectron2

      - name: Run Tests
        run: |
          pytest
